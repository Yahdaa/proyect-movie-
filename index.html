<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Stream Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>AI Stream</h1>
                <button class="new-search-btn" onclick="showSearch()">Buscar</button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" onclick="showHome()" class="nav-item active" data-section="home">Inicio</a>
                <a href="#" onclick="showMovies()" class="nav-item" data-section="movies">Películas</a>
                <a href="#" onclick="showSeries()" class="nav-item" data-section="series">Series</a>
                <a href="#" onclick="showMyList()" class="nav-item" data-section="mylist">Mi Lista</a>
            </nav>
            <div class="search-history" id="searchHistory">
                <div class="history-title">Recientes</div>
            </div>
        </aside>

        <main class="main-content">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
            
            <!-- HOME SECTION -->
            <div class="home-section" id="homeSection">
                <div class="search-bar-top">
                    <input type="text" id="searchInputTop" placeholder="Buscar películas, series..." class="search-input-top">
                    <button onclick="searchFromTop()" class="search-btn-top">Buscar</button>
                </div>

                <div class="carousel-section">
                    <h2 class="section-title">Tendencias Hoy</h2>
                    <div class="carousel" id="trendingCarousel"></div>
                </div>

                <div class="carousel-section">
                    <h2 class="section-title">Películas Populares</h2>
                    <div class="carousel" id="moviesCarousel"></div>
                </div>

                <div class="carousel-section">
                    <h2 class="section-title">Series Populares</h2>
                    <div class="carousel" id="seriesCarousel"></div>
                </div>

                <div class="carousel-section">
                    <h2 class="section-title">Acción</h2>
                    <div class="carousel" id="actionCarousel"></div>
                </div>
            </div>

            <!-- SEARCH MODAL -->
            <div class="search-modal hidden" id="searchModal">
                <div class="search-modal-content">
                    <button class="close-modal" onclick="closeSearch()">✕</button>
                    <h2>Buscar Contenido</h2>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar películas, series..." class="search-input">
                        <button onclick="searchContent()" class="search-btn">Buscar</button>
                    </div>
                </div>
            </div>

            <!-- RESULTS SECTION -->
            <div class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <button onclick="backToHome()" class="back-btn">← Volver</button>
                    <div class="search-info">
                        <h3 id="searchQuery"></h3>
                        <span class="results-count" id="resultsCount"></span>
                    </div>
                </div>
                <div class="ai-thinking hidden" id="aiThinking">
                    <div class="loader"></div>
                    <p class="main-text">Buscando...</p>
                    <p class="sub-text" id="scanStatus">Analizando fuentes</p>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <!-- PLAYER SECTION -->
            <div class="player-section hidden" id="playerSection">
                <div class="player-header">
                    <button onclick="backFromPlayer()" class="back-btn">← Volver</button>
                </div>
                <div class="player-container">
                    <div class="video-player" id="videoPlayer"></div>
                    <div class="player-controls">
                        <div class="progress-bar" onclick="seekVideo(event)">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="controls-row">
                            <button onclick="togglePlay()" id="playBtn" class="control-btn">▶</button>
                            <button onclick="toggleFullscreen()" class="control-btn">⛶</button>
                        </div>
                    </div>
                </div>
                <div class="content-info" id="contentInfo">
                    <div class="info-header">
                        <div class="poster-mini" id="posterMini"></div>
                        <div class="title-section">
                            <h2 id="contentTitle"></h2>
                            <div class="meta-info" id="metaInfo"></div>
                            <div class="action-buttons">
                                <button class="action-btn primary" onclick="playNow()">Reproducir</button>
                                <button class="action-btn" onclick="addToList()">+ Mi Lista</button>
                                <button class="action-btn" onclick="shareContent()">Compartir</button>
                            </div>
                        </div>
                    </div>
                    <p id="contentDescription"></p>
                    <div class="sources-detected" id="sourcesDetected"></div>
                    <div class="tabs-section">
                        <div class="tabs">
                            <button class="tab active" onclick="switchTab('episodes')">Episodios</button>
                            <button class="tab" onclick="switchTab('similar')">Similares</button>
                        </div>
                        <div class="tab-content" id="tabContent">
                            <div class="episodes-section" id="episodesSection"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
