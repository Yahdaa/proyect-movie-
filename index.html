<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Stream Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>AI Stream Finder</h1>
                <button class="new-search-btn" onclick="newSearch()">Nueva Búsqueda</button>
            </div>
            <div class="search-history" id="searchHistory">
                <div class="history-title">Búsquedas Recientes</div>
            </div>
        </aside>

        <main class="main-content">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
            
            <div class="search-section" id="searchSection">
                <div class="welcome-message">
                    <h2>Búsqueda Inteligente en Tiempo Real</h2>
                    <p>IA analizando millones de fuentes | Imágenes reales | Streaming automático</p>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar películas, series..." class="search-input">
                    <button onclick="searchContent()" class="search-btn">Buscar</button>
                </div>
                <div class="ai-status">
                    <span class="status-dot"></span>
                    <span>IA conectada</span>
                </div>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <button onclick="backToSearch()" class="back-btn">← Volver</button>
                    <div class="search-info">
                        <h3 id="searchQuery"></h3>
                        <span class="results-count" id="resultsCount"></span>
                    </div>
                </div>
                <div class="ai-thinking hidden" id="aiThinking">
                    <div class="loader"></div>
                    <p class="main-text">Escaneando fuentes...</p>
                    <p class="sub-text" id="scanStatus">Analizando disponibilidad</p>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <div class="player-section hidden" id="playerSection">
                <div class="player-header">
                    <button onclick="backToResults()" class="back-btn">← Resultados</button>
                </div>
                <div class="player-container">
                    <div class="video-player" id="videoPlayer"></div>
                    <div class="player-controls">
                        <div class="progress-bar" onclick="seekVideo(event)">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="controls-row">
                            <button onclick="togglePlay()" id="playBtn" class="control-btn">▶</button>
                            <button onclick="skipTime(-10)" class="control-btn">-10s</button>
                            <button onclick="skipTime(10)" class="control-btn">+10s</button>
                            <button onclick="toggleFullscreen()" class="control-btn">⛶</button>
                        </div>
                    </div>
                </div>
                <div class="content-info" id="contentInfo">
                    <div class="info-header">
                        <div class="poster-mini" id="posterMini"></div>
                        <div class="title-section">
                            <h2 id="contentTitle"></h2>
                            <div class="meta-info" id="metaInfo"></div>
                        </div>
                    </div>
                    <p id="contentDescription"></p>
                    <div class="sources-detected" id="sourcesDetected"></div>
                    <div class="episodes-section" id="episodesSection"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
