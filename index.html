<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Stream Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>AI Stream Finder</h1>
                <button class="new-search-btn" onclick="newSearch()">Nueva B√∫squeda</button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" onclick="showSection('trending')" class="nav-item active">
                    <span class="nav-icon">üî•</span>
                    <span>Tendencias</span>
                </a>
                <a href="#" onclick="showSection('movies')" class="nav-item">
                    <span class="nav-icon">üé¨</span>
                    <span>Pel√≠culas</span>
                </a>
                <a href="#" onclick="showSection('series')" class="nav-item">
                    <span class="nav-icon">üì∫</span>
                    <span>Series</span>
                </a>
                <a href="#" onclick="showSection('genres')" class="nav-item">
                    <span class="nav-icon">üé≠</span>
                    <span>G√©neros</span>
                </a>
            </nav>
            <div class="search-history" id="searchHistory">
                <div class="history-title">B√∫squedas Recientes</div>
            </div>
        </aside>

        <main class="main-content">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            
            <div class="search-section" id="searchSection">
                <div class="welcome-message">
                    <h2>B√∫squeda Inteligente en Tiempo Real</h2>
                    <p>IA analizando millones de fuentes | Im√°genes reales | Streaming autom√°tico</p>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar pel√≠culas, series..." class="search-input">
                    <button onclick="searchContent()" class="search-btn">Buscar</button>
                </div>
                <div class="ai-status">
                    <span class="status-dot"></span>
                    <span>IA conectada</span>
                </div>
                <div class="trending-section" id="trendingHome">
                    <h3 class="section-title">Tendencias Hoy</h3>
                    <div class="trending-grid" id="trendingGrid"></div>
                </div>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <button onclick="backToSearch()" class="back-btn">‚Üê Volver</button>
                    <div class="search-info">
                        <h3 id="searchQuery"></h3>
                        <span class="results-count" id="resultsCount"></span>
                    </div>
                </div>
                <div class="ai-thinking hidden" id="aiThinking">
                    <div class="loader"></div>
                    <p class="main-text">Escaneando fuentes...</p>
                    <p class="sub-text" id="scanStatus">Analizando disponibilidad</p>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <div class="player-section hidden" id="playerSection">
                <div class="player-header">
                    <button onclick="backToResults()" class="back-btn">‚Üê Resultados</button>
                </div>
                <div class="player-container">
                    <div class="video-player" id="videoPlayer"></div>
                    <div class="player-controls">
                        <div class="progress-bar" onclick="seekVideo(event)">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="controls-row">
                            <button onclick="togglePlay()" id="playBtn" class="control-btn">‚ñ∂</button>
                            <button onclick="skipTime(-10)" class="control-btn">-10s</button>
                            <button onclick="skipTime(10)" class="control-btn">+10s</button>
                            <button onclick="toggleFullscreen()" class="control-btn">‚õ∂</button>
                        </div>
                    </div>
                </div>
                <div class="content-info" id="contentInfo">
                    <div class="info-header">
                        <div class="poster-mini" id="posterMini"></div>
                        <div class="title-section">
                            <h2 id="contentTitle"></h2>
                            <div class="meta-info" id="metaInfo"></div>
                            <div class="action-buttons">
                                <button class="action-btn primary" onclick="playNow()">Reproducir Ahora</button>
                                <button class="action-btn" onclick="addToList()">Mi Lista</button>
                                <button class="action-btn" onclick="shareContent()">Compartir</button>
                            </div>
                        </div>
                    </div>
                    <p id="contentDescription"></p>
                    <div class="sources-detected" id="sourcesDetected"></div>
                    <div class="tabs-section">
                        <div class="tabs">
                            <button class="tab active" onclick="switchTab('episodes')">Episodios</button>
                            <button class="tab" onclick="switchTab('similar')">Similares</button>
                            <button class="tab" onclick="switchTab('comments')">Comentarios</button>
                        </div>
                        <div class="tab-content" id="tabContent">
                            <div class="episodes-section" id="episodesSection"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
